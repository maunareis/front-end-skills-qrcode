<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon-32x32.png" type="image/x-icon">
    <title>QR code Frontend Mentor</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-color: hsl(212, 45%, 89%);
            font-family: 'Outfit', sans-serif;
    
        }

        main{
            display: block;
            width: 320px;
            background-color: hsl(0, 0%, 100%);
            margin: auto;
            margin-top: 20vh;
            padding: 10px;
            border-radius: 15px;
        }

        div.qrcode{
            height: 320px;
        }

        div.qrcode > img{
            position: absolute;
            width: 300px;
            border-radius: 15px;
            margin-left: 10px;
            margin-top: 5px;
        }

        div > h1{
            font-size: 25px;
            margin: 0px;
            text-align: center;
            padding: 20px 20px 0px 20px;
        }

        div > p{
            font-size: 15px;
            color: hsl(220, 15%, 55%);
            text-align: center;
            padding: 30px;
        }

    </style>
</head>
<body>
    <main>
        <div class="qrcode">
            <img src="imagem/image-qr-code.png" alt="Qr code do Frontend mentor">
        </div>
        
        <div class="descricao">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
